<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student registration</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
         
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>

        <label for="dob">Date of birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_pp" id="passport">
        <br><br>

        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="Male"><label for="Male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="Female">Female</label>
        <input type="radio" name="gender" id="other" vlue="other"><label for="other">Other</label>
        <br><br> 

        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="">Choose year</option>
            <option value="1">first year</option>
            <option value="2">second year</option>
            <option value="3">Third year</option>
        </select>
        <br><br>

        <label for="">Hobby</label>
        <br>
        <input type="checkbox" name="movies" id="movies"><label for="movies">Movies</label>
        <input type="checkbox" name="gamming" id="gamming"><label for="gamming">Gamming</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">Travelling</label>
        <br><br>

        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30"></textarea>
        <br><br>

        <input type="time">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="week">
        <br><br>
        <input type="color">
        <br><br>
        <input type="range" min="0" max="100">
        <br><br>
        <input type="text" required>
        <br><br>
        <input type="email" placeholder="username@gmail.com">
        <br><br>

        <input type="text" readonly>
        <input type="text" disabled>
        <br><br>

        <input type="text" name="def_value" id="" value="35" required>


        <button type="submit">Save</button>

    
    </form>
</body>
</html>
