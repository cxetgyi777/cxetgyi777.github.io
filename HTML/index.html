<!DOCTYPE html>
<html>
    <head>
        <title>HTML intro</title>
        <!-- Internal css -->
         <style>
            /* selector {
            property: value;
            } */
            span {
                color: green;
            }
            h1 {
                color: blue;
            }
            p {
                color:red;
            }
         </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- this is h1 element -->
        <h1>Hello World!</h1>
        <!-- this is h1 tag -->
        <h1></h1>
        <!-- this is p element -->
        <p>I start learning  Web Development.</p>
        <!-- this is p tag -->
        <p></p>
        <div>
            <p>
                <span>Hello</span>
            </p>
        </div>
        <!-- Attribute -->
         <p align="right" id="p1" class="p-tag">this is p element1.</p>
         <p align="center" id="p2" class="p-tag">this is p element2</p>
         <p id="p3" class="p-tag">this is p element3</p>
         <!-- pretty code -->
         <div>
            <h1>
                <p>
                    <span>I love you</span>
                </p>
            </h1>
         </div>
    </body>
</html>
