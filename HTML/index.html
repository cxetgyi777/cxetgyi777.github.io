<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INTRO</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- this is h1 element -->
    <h1>Hello World!</h1>
    <!-- this is h1 tag -->
    <h1></h1>
    <!-- this is p element -->
    <p>
        I start learing web development!
    </p>
    <!-- this is p tag -->
    <p></p>
    <div>
        <p>
            <span>Hello</span>
        </p>
    </div>

    <!-- Attribute -->
     <p align="right" id="p1" class="p-tag">this is p element1.</p>
     <p align="center" id="p2" class="p-tag">this is p element2.</p>
     <p id="p3" class="p-tag">this is p element3</p>

     <h1>Case insensitive</h1>
     <p>Hello my     cyber   stydent</p>

     <!-- Ugly code -->
     <div><div><p><span>cyber student</span></p></div></div>
 
     <!-- pretty code -->
     <div>
        <div>
            <p>
                <span>cyber student</span>
            </p>
        </div>
     </div>

</body>
</html>
